
type User{
    id: Int
    user_id:String!
    user_name: String!
    create_dt: String
}

type Comment{
    id: Int
    comment_writer: User!
    comment_post: Post
    content: String!
    create_dt: String
}
type Post{
    id: Int
    post_writer: User
    title: String!
    content: String!
    create_dt: String
    comments: [Comment]!
}
