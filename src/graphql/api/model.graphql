
type PostDetail{
    post: Post!
    comments: [Comment]!
}


type User{
    id: Int
    user_id:String!
    user_name: String!
    create_dt: String
}

type Comment{
    id: Int
    writer: User!
    post: Post
    content: String!
    create_dt: String
}
type Post{
    id: Int
    writer: User
    title: String!
    content: String!
    create_dt: String
}
